<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="IMAGES/ICON/icon.ico" type="image/x-icon">
    <title>Seele Cloud</title>

    <!-- JAVASCRIPT -->
    <script src="sweetalert2/dist/sweetalert2.all.js"></script>
    <script src="JS/main.js" type="module" defer></script>
    <!-- CSS -->
    <link rel="stylesheet" href="CSS/default.css">
    <link rel="stylesheet" href="CSS/leftBar/leftBar.css">
    <link rel="stylesheet" href="CSS/fileContainer/fileContainer.css">
    <link rel="stylesheet" href="CSS/mainLogo/logo.css">
    <link rel="stylesheet" href="CSS/btnBack/btnBack.css">
    <link rel="stylesheet" href="CSS/btnBack/searchBar.css">
    <link rel="stylesheet" href="CSS/loading/spiner.css">
    <link rel="stylesheet" href="CSS/btnBar/btnBar.css">
    <link rel="stylesheet" href="CSS/filePreview/filePreview.css">
    <link rel="stylesheet" href="CSS/fileContainer/message.css">


</head>

<body>


    <div id="togle-loading-screen">
        <div id="loading-screen">
            <img src="IMAGES/SVG/CATlogo.svg" id="loading-logo">
            <div class="lds-roller" id="LS-roller">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <span id="LS-text">Por favor espere</span>
        </div>
    </div>

    <div id="btn-container">
        <a class="btnBar-button" id="btn-download"><img src="IMAGES/SVG/icon_download.svg" class="btnBar-icon" title="Descargar el elemento seleccionado"></a>
        <a class="btnBar-button" id="btn-upload"><img src="IMAGES/SVG/icon_upload.svg" class="btnBar-icon" title="Guardar archivo"></a>
        <a class="btnBar-button" id="btn-search"><img src="IMAGES/SVG/icon_search.svg" class="btnBar-icon" title="Buscar"></a>
        <a class="btnBar-button" id="btn-preview"><img src="IMAGES/SVG/icon_preview.svg" class="btnBar-icon" title="Vista previa"></a>
        <a class="btnBar-button" id="btn-newFolder"><img src="IMAGES/SVG/icon_newFolder.svg" class="btnBar-icon" title="Crear nueva carpeta"></a>
        <a class="btnBar-button" id="btn-delete"><img src="IMAGES/SVG/icon_delete.svg" class="btnBar-icon" title="Eliminar elemento"></a>
    </div>

    <div id="main-logo-container" title="Miau!!!">
        <div id="logo-subcontainer">
            <img src="IMAGES/SVG/CATlogo.svg" id="main-logo">
            <img src="IMAGES/SVG/logo.svg" id="main-logo-title">


        </div>
    </div>


    <div id="left-bar-container">
        <div id="left-bar-main-menu">
            <div class="leftBar-folder" id="left-barr-folder-root">
                <div class="folder-flex">
                    <img src="IMAGES/SVG/icons/icon_root.svg" class="left-bar-folder-logo">
                    <span class="left-bar-folder-title">Root</span>
                </div>
            </div>
            <div class="leftBar-menu" id="leftBar-menu"></div>
        </div>
    </div>

    <div id="address-bar-container">
        <div id="address-bar-relative">
            <button id="btn-back"><img src="IMAGES/SVG/return.svg" id="btn-back-image" ></button>
            <input type="text" id="search-bar" autocomplete="off" spellcheck="false">
        </div>
    </div>


    <div id="file-container-message" class="invisible">

    </div>

    <div id="file-container">


    </div>


</body>

</html>
